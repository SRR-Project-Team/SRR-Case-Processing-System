name: Security Audit

on:
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/security-audit.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  frontend-audit:
    name: Frontend npm audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/srr-chatbot
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/srr-chatbot/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

  backend-audit:
    name: Backend pip-audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit
        run: pip-audit -r config/requirements.txt --strict
