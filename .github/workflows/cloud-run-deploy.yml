name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/cloud-run-deploy.yml'
  workflow_dispatch:  # 允许手动触发

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: my-app
  REGION: asia-east2  

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # 用于 Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "❌ Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ Error: GCP_SA_KEY secret is not set"
            echo "Please configure the secret in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ Secrets verified"
          echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # 或者使用 Workload Identity Federation（更安全）:
          # workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          # service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Build and Deploy to Cloud Run
        run: |
          IMAGE_NAME="gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${IMAGE_NAME}:${GITHUB_SHA::8}"
          
          echo "Building Docker image: ${IMAGE_TAG}"
          gcloud builds submit \
            --config=backend/cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=${IMAGE_TAG},_IMAGE_NAME=${IMAGE_NAME} \
            --project ${{ env.PROJECT_ID }} \
            --set-build-env-vars="GOOGLE_ENTRYPOINT=gunicorn src.api.main:app --bind 0.0.0.0:\${PORT:-8080} --workers 2 --worker-class uvicorn.workers.UvicornWorker" \
            .
          
          echo "Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_TAG} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --memory 8Gi \
            --cpu 2 \
            --timeout 400 \
            --max-instances 10 \
            --set-env-vars PORT=8080
      
      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)'

