services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gcr.io/srr-pipeline/srr-backend:latest  # 替換成你的 GCP 項目 ID
    container_name: srr-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CORS_ALLOWED_ORIGINS=https://srr-demo.web.app,https://srr-demo.firebaseapp.com,http://localhost:3000
    env_file:
      - ./backend/.env  # 載入 API keys 等敏感配置
    volumes:
      # 本地開發時掛載數據文件夾（可選）
      - ./backend/data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3